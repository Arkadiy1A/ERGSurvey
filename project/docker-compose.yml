version: '3'

services:

  front-service:
    build:
      context: ./../front
      dockerfile: ./../front/erg.survey.front.dockerfile
    restart: always
    ports:
      - "8080:8080"
    deploy:
      mode: replicated
      replicas: 1

  back-service:
    build:
      context: ./../back
      dockerfile: ./../back/erg.survey.back.dockerfile
    restart: always
    ports:
      - "8081:8081"
    deploy:
      mode: replicated
      replicas: 1

  postgres:
    image: 'postgres:latest'
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: global
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data:
    external: true